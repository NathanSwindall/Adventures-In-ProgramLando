---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {%- assign categoryType = page.category -%}
  {% if categoryType == "tech" or categoryType == "general" %}
      {% include feed.html %}
  {% endif %}

</article>
